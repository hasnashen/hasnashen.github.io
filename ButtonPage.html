
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to HASNA's website!</title>
    <title>欢迎来到沈含章的网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .welcome-container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .enter-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .enter-btn:hover {
            background: #ff5252;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .enter-btn:active {
            transform: translateY(1px);
        }
        
        .homepage {
            display: none;
            padding: 2rem;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .homepage h2 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }
        
        .homepage p {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }
        
        .content-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .content-card:hover {
            transform: translateY(-5px);
        }
        
        .content-card h3 {
            color: #2575fc;
            margin-bottom: 1rem;
        }
        
        .content-card p {
            color: #666;
            font-size: 0.95rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-out {
            animation: fadeOut 0.8s ease forwards;
        }
        
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- 欢迎页面 -->
    <div id="welcomePage" class="welcome-container">
        <h1>欢迎来到我的网站</h1>
        <p>感谢您的访问！这是一个展示我的作品和想法的平台。<br>点击下方按钮开始探索吧！</p>
        <button class="enter-btn" onclick="enterHomepage()">进入主页</button>
    </div>
    
    <!-- 主页内容 -->
    <div id="homepage" class="homepage">
        <h2>我的主页</h2>
        <p>欢迎来到我的个人主页！这里展示了我的一些项目和想法。</p>
        
        <div class="content-grid">
            <div class="content-card">
                <h3>项目展示</h3>
                <p>这里展示了我的一些个人项目和作品，包括网站开发、应用程序等。</p>
            </div>
            <div class="content-card">
                <h3>关于我</h3>
                <p>了解我的背景、技能和兴趣，以及我如何开始我的编程之旅。</p>
            </div>
            <div class="content-card">
                <h3>博客文章</h3>
                <p>分享我的学习心得、技术见解和行业观察。</p>
            </div>
            <div class="content-card">
                <h3>联系方式</h3>
                <p>如果您对我的工作感兴趣，欢迎通过多种方式与我取得联系。</p>
            </div>
        </div>
    </div>

    <script>
        function enterHomepage() {
            // 获取页面元素
            const welcomePage = document.getElementById('welcomePage');
            const homepage = document.getElementById('homepage');
            
            // 添加淡出动画
            welcomePage.classList.add('fade-out');
            
            // 动画结束后显示主页
            setTimeout(() => {
                welcomePage.style.display = 'none';
                homepage.style.display = 'block';
                document.body.style.background = '#f5f7fa';
            }, 800);
        }
    </script>
</body>
</html>
